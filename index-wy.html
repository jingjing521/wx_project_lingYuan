				    		商业物业有时也称投资性物业，是指那些通过经营可以获取持续增长回报或者可以持续升值的物业，这类物业又可大致分为商服物业和办公物业。商服物业是指各种供商业、服务业使用的建筑场所，包括购物广场、百货商店、超市、专卖店、连锁店、宾馆、酒店、仓储、休闲康乐所等。办公物业是从事生产、经营、咨询、服务等行业的管理人员（白领）办公的场所，它属于生产经营资料的范畴。这类物业按照发展变化过程可分为传统办公楼、现代写字楼和智能化办公建筑等，按照办公楼物业档次又可划分为甲级写字楼、乙级写字楼和丙级写字楼。
