<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
   		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body style="background: #fff;">
		<div id="login">
			<div class="login-logo">
				<div class="login-logos"><img src="images/logos.png"  /></div>
				<div class="login-logo1"><img src="images/login-logo.png" /></div>
			</div>
			<div class="login-user">
				<div class="fl login-user-tu"><img src="images/user.png"></div>
				<div class="fl login-user-input"><input type="text" class="username" maxlength="11" placeholder="请输入用户名"></div>
				<div class="clear"></div>
			</div>
			<div class="login-user" style="margin-top: 0px;">
				<div class="fl login-user-tu"><img src="images/pwd.png"></div>
				<div class="fl login-user-input"><input type="password" class="password" maxlength="12" placeholder="请输入密码"></div>
				<div class="clear"></div>
			</div>
			<div class="login-con">
				<div class="fl login-con-l">
					<div class="commodity select fl"></div>记住密码
				</div>
				<a href="retrieve-password.html"><div class="fr login-con-r">忘记密码？</div></a>
				<div class="clear"></div>
			</div>
			
			<div class="login">登录</div>
			<a href="register.html"><div class="register">注册</div></a>
			<a href="sd-login.html"><div class="sd-login">手机动态密码登录</div></a>
		</div>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/jquery-2.2.1.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript" src="js/md5.js" ></script>
		<script>
			var key="idf5nsi5t0qbemwo12hztbftm53tbv6pht";
			$(".login-con-l").on("click",".commodity",function(){
				$(this).toggleClass("select");				
			});
			
			if(localStorage.getItem("pwd")){
				$(".password").val(localStorage.getItem("pwd"));
				$(".username").val(localStorage.getItem("username"));
			}
			$(".login").click(function(){
				var username=$(".username").val();
				var pwd=$(".password").val();
				var pwd1=md5(pwd)
				if($(".commodity").hasClass("select")){
					localStorage.setItem("pwd",pwd);
					localStorage.setItem("username",username);
				}else{
					localStorage.removeItem("pwd");
					localStorage.removeItem("username");
				}
				
				if(username==""){
					mui.toast("请输入用户名！")
				}else if(pwd==""){
					mui.toast("请输入密码！")
				}else if(pwd.length<6){
					mui.toast("请输入6-12位字符组成的密码！")
				}else{
					mui.toast("登陆成功！");
					setInterval(function(){
						window.location.href="index.html";
					},1000)
				}
			})
		</script>
	</body>
</html>
