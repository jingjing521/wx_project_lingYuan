		        pagination: '.swiper-pagination',
		        slidesPerView: 'auto',

		        spaceBetween: 0
		    });


	   $(".del").click(function(){
			var btnArray = ['确定', '取消'];
			mui.confirm('确定删除历史记录？', '你要删除所有的历史记录吗？', btnArray, function(e) {
				if (e.index == 0) {
					arr=[];
					localStorage.removeItem("search_val");
					$(".search-history").hide();
					$(".search-history1").show();
				} else {
					$(".search-history").show();
					$(".search-history1").hide();
				}
			})
		});
			$(".ll").click(function(){
				var kk=$(this).text();
				localStorage.setItem("search_val",kk);
				window.location.href="search-list.html";
			})
			
			
		</script>
